<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/desktop.css" media="screen and (min-width: 1024px)">
    <link rel="stylesheet" href="../estilos/tablet.css" media="screen and (max-width: 1024px) and (min-width: 768px)">
    <link rel="stylesheet" href="../estilos/mobile.css" media="screen and (max-width: 768px)">
    <title>Baldurs Builder - Simulador</title>
</head>
<body>
    <main id="contenedor-principal">
        <header id="cabecera">
            <a href="../index.html" id="boton-inicio" class="boton-superior">Inicio</a>
            <h1>Simulador de combate</h1>
        </header>
        <section id="contenedor-superior">
            <!-- Contenedor para visualizar el personaje -->
            <article id="contenedor-builds">
                <div id="contenedor-build1-seleccionada" class="contenedor-combate">
                    <h3><strong id="titulo-build1-escogida">Ninguna build seleccionada</strong></h3>
                    <div id="estadisticas-build1"  class="estadisticas-combatiente">
                        <p id="vida-build1"></p>
                        <p id="defensa-build1"></p>
                        <p id="ataque-build1"></p>
                        <p id="bonificador-build1"></p>
                    </div>
                    <img id="imagen-build1" src="" alt="" class="imagen-combatiente">
                    <button id="elegir-build1" class="boton-superior">Escoger</button>
                </div>
            </article>
        
            <!-- Contenedor para ver la lista de enemigos -->
            <article id="contenedor-enemigos">
                <div id="contenedor-enemigo1-seleccionado" class="contenedor-combate">
                    <h3><strong id="titulo-enemigo1-escogido">Ningun enemigo seleccionado</strong></h3>
                    <div id="estadisticas-enemigo1" class="estadisticas-combatiente">
                        <p id="vida-enemigo1"></p>
                        <p id="defensa-enemigo1"></p>
                        <p id="ataque-enemigo1"></p>
                        <p id="bonificador-enemigo1"></p>
                    </div>
                    <img id="imagen-enemigo1" src="" alt="" class="imagen-combatiente">
                    <button id="elegir-enemigo1" class="boton-superior">Escoger</button>
                </div>
            </article>

            <article id="ventana-simulacion" class="oculto">
                <div id="enemigos-combate">
                    <div id="enemigo1" class="enemigo-combate"></div>
                </div>
                <div id="builds-combate">
                    <div id="build1" class="build-combate"></div>
                </div>
                <div id="registro-combate"></div>
            </article>
        </section>
        <div id="contenedor-botones-simulador">
            <button id="boton-iniciar" class="boton-superior">Iniciar</button>
            <button id="boton-pausar" class="boton-superior oculto">Pausar</button>
            <button id="boton-continuar" class="boton-superior oculto">Continuar</button>
            <button id="boton-detener" class="boton-superior oculto">Detener</button>
            <button id="boton-cerrar" class="boton-superior oculto">Cerrar</button>
        </div>
    </main>
    <script src="../js/appSimulador.js"></script>
</body>
</html>
